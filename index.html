<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #555;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
        }
        nav a:hover {
            background: #444;
        }
        .main-content {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的主页</h1>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">服务</a>
    <a href="#">联系方式</a>
</nav>

<div class="container">
    <div class="main-content">
        <h2>关于这个主页</h2>
        <p>这是一个简单的 HTML 主页示例。您可以根据需要添加更多的内容和样式。</p>

    </div>
</div>

<footer>

</footer>

</body>
</html>
